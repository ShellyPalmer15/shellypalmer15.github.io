--- 
layout: default 
title: Featured Exhibits
---
<div class="home">
    <header class="jumbo jumbo--trends">
         <div class="container container-small">
            <div class="jumbo-text">
                <h1 class="hero">Featured Exhibits</h1>
            </div>
        </div>
    </header>
    <div class="container container-small">     
                <section class="cardList">
                {% for post in site.posts %}
                {% if post.category != "trend" and post.category !="bhg"  %}

                <article class="card">
                    <div class="card-inner">
                        <div class="grid">
                            <div class="col-1-3">
                                <img src="{{ post.image }}" class="card-img img-responsive" alt="{{post.image-alt}}">
                            </div>
                            <div class="col-2-3">
                                <h2>{{ post.title }}</h2>
                                <p>
                                {{ post.content | strip_html | truncatewords:20 }}
                                </p>
                                 <a class="btn btn-primary btn-sm" href="{{post.url}}">Read More</a>
                            </div>
                        </div>
                    </div>
                </article>

                {% endif %}
                {% endfor %}
                </section>
        </div>
    </div>
</div>
