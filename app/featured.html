--- 
layout: default 
title: Featured Exhibits
---
<div class="container">
    <div class="row">
        <div class="col-md-12">
            
            <h1>Featured Exhibits</h1> 
                <section id="container"  class="postList">
                {% for post in site.posts %}

                <article class="panel panel-default panelPost">
                    <div class="panel-body  ">
                        <!-- <time>{{ post.date | date_to_string }}</time> -->
                        <a class=" panelPost-body"href="{{ post.url }}">
                            <img src="{{post.image }}" class="img-responsive" alt="{{post.image-alt}}">
                            <h2>{{ post.title }}</h2>
                            <p>
                                {{ post.content | strip_html | truncatewords:20 }}
                            </p>
                        </a>
                        <!-- <ul class="list-inline">
                            {% for tag in post.tags %}
                            <li class="inline archive_list"><a class="meta meta-tag" href="/tag/{{ tag }}">{{ tag }}</a>
                            </li>
                            {% endfor %}
                        </ul> -->
                    </div>
                </article>
                {% endfor %}
            </section>
        </div>
    </div>
</div>
