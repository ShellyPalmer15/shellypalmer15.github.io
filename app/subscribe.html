<div class="container container-small" style="">
<h3 class="text-center">Please enter your information to access the report</h3>
                   
                   

<script language="Javascript" type="text/javascript">
function trim(str){str=str.replace(/^\s*$/,'');return str;}
function $Npro(field){var element=document.getElementById(field);return element;return false;}
function emailvalidation(field,errorMessage){var goodEmail=field.value.match(/[a-zA-Z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-zA-Z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-zA-Z0-9](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?\.)+[a-zA-Z0-9](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?/);apos=field.value.indexOf("@");dotpos=field.value.lastIndexOf(".");lastpos=field.value.length-1;tldLen=lastpos-dotpos;dmLen=dotpos-apos-1;var badEmail=(tldLen<2||dmLen<2||apos<1);if(!goodEmail||badEmail){$Npro("Error").innerHTML=errorMessage;$Npro("Error").style.display="inline";field.focus();field.select();return false;}
else{return true;}}
function emptyvalidation(entered,errorMessage){$Npro("Error").innerHTML="";with(entered){if(trim(value)==null||trim(value)==""){$Npro("Error").innerHTML=errorMessage;$Npro("Error").style.display="inline";return false;}
else{return true;}}}
function formvalidation(thisform){with(thisform){if(emailvalidation(email,"Please enter your valid email address")==false){email.focus();return false;};if(emptyvalidation(name,"Please enter your  name")==false){name.focus();return false;};if(emptyvalidation(lastname,"Please enter your  last name")==false){lastname.focus();return false;};if(emptyvalidation(subcompany,"Please enter your  company")==false){subcompany.focus();return false;};if(emptyvalidation(pcustomsubfield1,"Please enter your Title")==false){pcustomsubfield1.focus();return false;};}}
</script>
<iframe name="hidden_iframe2" id="hidden_iframe2"    
    onload="setCookie()" style="display:none;"></iframe>
<form onsubmit="formvalidation(this)" method="post" target="hidden_iframe2" name="subform" action="http://list.shellypalmer.com/subscriber/optIn.php" autocomplete="off">
<input type="hidden" name="idGroup" value="1">
<table border="0" cellpadding="5" cellspacing="0">
<tbody><tr><td>Email:</td><td><input type="text" name="email" value="" onchange="emailvalidation(this,'Invalid Email');"></td></tr>
<tr><td>Name:</td><td><input type="text" id="name" name="name" value=""></td></tr>
<tr><td>Last name:</td><td><input type="text" name="lastname" value=""></td></tr>
<tr><td>Company:</td><td><input type="text" name="subcompany" value=""></td></tr>
<tr><td>Title:</td><td><input type="text" name="pcustomsubfield1" id="pcustomsubfield1" value=""></td></tr>
<input type="hidden" name="idlist[]" value="65"><tr><td>&nbsp;</td><td><span id="Error" style="color:red;display:none;"></span></td></tr>
<tr><td>&nbsp;</td><td align="left"><input type="submit" value="Subscribe"></td></tr>
</tbody></table>
</form>
</div>
