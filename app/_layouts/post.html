---
layout: default
---
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <article class="post">
                <div class="text-center">
                    <h1>{{ page.title }}</h1>
                    <p class="location">
                    {{ page.location }}
                    </p>
                    <p class="website"><a href="{{page.website}}" target="_blank">{{page.website}}</a>
                    </p>
                </div>
                <img src="{{page.image }}" class="post-img center-block img-responsive" alt="{{page.image-alt}}"> {{ content }}

                <ul class="tagList list-inline">
                    {% for tag in page.tags %}
                    <li><a href="/tag/{{ tag }}" class="label label-default"><small>{{ tag}}</small></a>
                    </li>
                    {% endfor %}
                </ul>
            </article>
        </div>
    </div>
</div>
