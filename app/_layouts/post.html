---
layout: default
---
<div class="home">
    <header class="jumbo jumbo--post" style="
    background:linear-gradient(to bottom, rgba(0,0,0,0) 0%,rgba(0,0,0,0) 59%,rgba(0,0,0,0.65) 100%), url('{{page.cover}}') no-repeat center center;">
        <div class="container container-small">
            <div class="grid jumbo-grid">
                <div class="col-">
                    <img src="{{page.image}}" alt="{{page.title}}" class="jumbo-profile-img">
                </div>
                <div class="col-">
                <div class="jumbo-profile-info">
                    <h1 class="jumbo-profile-title">{{ page.title }}</h1>
                    <p><a href="{{page.website}}" class=""><span class="glyphicon glyphicon-link"></span> Website   </a></p>
                    <p><a href="{{page.website}}" class=""><span class="glyphicon glyphicon-map-marker"></span> {{page.location}}</a></p>
                </div>
                </div>
        </div>
    </header>
    <article>
        <div class="container container-small">
            <div class="card card-profile">
                <div class="card-inner">
                    <h2>About</h2>
                    {{content}}
                </div>
            </div>
            <div class="card">
                <div class="card-inner">
                    <h2>Categories</h2>
                    <ul class="tagList list-inline">
                        {% for tag in page.tags %}
                        <li><a href="/tag/{{ tag }}" class="label label-default"><small>{{ tag}}</small></a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </article>

</div>
