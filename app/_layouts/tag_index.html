--- 
layout: default
---

<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h2 class="post_title">{{page.title}}</h2> 
            {% for post in site.posts %} 
            {% for tag in post.tags %} 
            {% if tag == page.tag %}
            <article class="panel panel-default">
                <div class="panel-body">
                    <!-- <time>{{ post.date | date_to_string }}</time> -->
                    <a href="{{ post.url }}">
                        <img src="{{post.image }}" class="img-responsive" alt="{{post.image-alt}}">

                        <h3>{{ post.title }}</h3>
                        <p>
                            {{ post.content | strip_html | truncate:140 }}
                        </p>
                    </a>

                    <ul class="list-inline">
                        {% for tag in post.tags %}
                        <li class="inline archive_list"><a class="label label-default" href="/tag/{{ tag }}">{{ tag }}</a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </article>
            {% endif %} 
            {% endfor %} 
            {% endfor %}
            </div>
    </div>
</div>
