--- 
layout: default
---
<div class="home">
<div class="container container-small">
            <h2 class="post_title">{{page.title}}</h2> 
            {% for post in site.posts %} 
            {% for tag in post.tags %} 
            {% if tag == page.tag %}
            <article class="card">
                    <div class="card-inner">
                        <div class="grid">
                            <div class="col-1-3">
                                <img src="/img/blank.gif" data-src="{{ post.image }}" class="lazy card-img img-responsive" alt="{{post.image-alt}}">
                            </div>
                            <div class="col-2-3">
                                <h2>{{ post.title }}</h2>
                                <p>
                                {{ post.content | strip_html | truncatewords:20 }}
                                </p>
                                 <a class="btn btn-primary btn-md" href="{{post.url}}">Read More</a>
                            </div>
                        </div>
                    </div>
                </article>
            {% endif %} 
            {% endfor %} 
            {% endfor %}
    </div>
</div>
